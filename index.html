<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

					<span class="fw-bold text-secondary"> Net Ninja Pro - the Book </span>
				</a>

				<!-- toggle button for mobile nav -->
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#main-nav"
					aria-controls="main-nav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<!-- navbar links -->
				<div
					class="collapse navbar-collapse justify-content-end align-center"
					id="main-nav"

						<li class="nav-item">
							<a
								class="nav-link"
								href="#contact"
								>Get in Touch</a
							>
						</li>
						<li class="nav-item d-md-none">
							<a
								class="nav-link"
								href="#pricing"
								>Pricing</a
							>
						</li>
						<li class="nav-item ms-2 d-none d-md-inline">
							<a
								class="btn btn-secondary"
								href="#pricing"
								>buy now</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- main image & intro text -->
		<section id="intro">
			<div class="container-lg">
				<div class="row justify-content-center align-items-center">
					<div class="col-md-5 text-center text-md-start">
						<div class="display-2">Black-belt</div>
						<div class="display-5 text-muted">Your coding skill</div>
						<p class="lead my-4 text-muted">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
						<a
							href="#pricing"
							class="btn btn-secondary btn-lg"
							>Buy Now</a
						>
					</div>
					<div class="col-md-5 d-none d-md-block">
						<img
							class="img-fluid"
							src="./assets/ebook-cover.png"
						/>
					</div>
				</div>
			</div>
		</section>
